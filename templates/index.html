<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oral Cancer Risk Prediction</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="background"></div>

  <div class="wrapper">
    <div class="form-card">
      <h1><i class="fa-solid fa-tooth"></i> Oral Cancer Risk Prediction</h1>

      <!-- Progress Indicator -->
      <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="progress-steps">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <form id="multiStepForm" method="POST">

        <!-- STEP 1: Personal Info -->
        <div class="step active">
          <div class="input-group">
            <label><i class="fa-solid fa-user"></i> Name</label>
            <input type="text" name="name" placeholder="Enter full name" required />
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-hourglass-half"></i> Age</label>
            <input type="number" name="age" min="1" max="120" placeholder="Enter your age" required />
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-venus-mars"></i> Gender</label>
            <select name="gender" required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-globe"></i> Country</label>
            <input type="text" name="country" placeholder="Enter your country" required />
          </div>
          <div class="buttons">
            <button type="button" onclick="nextStep()">Next →</button>
          </div>
        </div>

        <!-- STEP 2: Lifestyle -->
        <div class="step">
          <div class="input-group">
            <label><i class="fa-solid fa-smoking"></i> Smoker</label>
            <select name="smoker" required>
              <option>no</option>
              <option>yes</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-wine-glass"></i> Alcohol Consumption</label>
            <select name="alcohol" required>
              <option>none</option>
              <option>light</option>
              <option>heavy</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-circle-question"></i> Betel Quid Use</label>
            <select name="betel_quid_use" required>
              <option>no</option>
              <option>yes</option>
            </select>
          </div>
          <div class="buttons">
            <button type="button" onclick="prevStep()">← Back</button>
            <button type="button" onclick="nextStep()">Next →</button>
          </div>
        </div>

        <!-- STEP 3: Medical History -->
        <div class="step">
          <div class="input-group">
            <label><i class="fa-solid fa-virus"></i> HPV Infection</label>
            <select name="hpv" required>
              <option>no</option>
              <option>yes</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-dna"></i> Family History of Cancer</label>
            <select name="genetics" required>
              <option>no</option>
              <option>yes</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-shield-virus"></i> Compromised Immune System</label>
            <select name="immune_compromised" required>
              <option>no</option>
              <option>yes</option>
            </select>
          </div>
          <div class="buttons">
            <button type="button" onclick="prevStep()">← Back</button>
            <button type="button" onclick="nextStep()">Next →</button>
          </div>
        </div>

        <!-- STEP 4: Oral Health -->
        <div class="step">
          <div class="input-group">
            <label><i class="fa-solid fa-teeth"></i> Chronic Irritation</label>
            <select name="chronic_irritation" required>
              <option>no</option>
              <option>yes</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-hand-sparkles"></i> Poor Oral Hygiene</label>
            <select name="poor_oral_hygiene" required>
              <option>no</option>
              <option>yes</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-leaf"></i> Diet</label>
            <select name="diet" required>
              <option>low</option>
              <option>moderate</option>
              <option>high</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-tooth"></i> Oral Lesions</label>
            <select name="oral_lesions" required>
              <option>no</option>
              <option>yes</option>
            </select>
          </div>
          <div class="buttons">
            <button type="button" onclick="prevStep()">← Back</button>
            <button type="button" onclick="nextStep()">Next →</button>
          </div>
        </div>

        <!-- STEP 5: Symptoms -->
        <div class="step">
          <div class="input-group">
            <label><i class="fa-solid fa-circle"></i> White or Red Patches</label>
            <select name="white_patches" required>
              <option>no</option>
              <option>yes</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-notes-medical"></i> Difficulty Swallowing</label>
            <select name="difficulty_swallowing" required>
              <option>no</option>
              <option>yes</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-teeth-open "></i> Oral Condition</label>
            <select name="difficulty_swallowing" required>
              <option>good</option>
              <option>moderate</option>
              <option>poor</option>
            </select>
          </div>
          <div class="input-group">
            <label><i class="fa-solid fa-stethoscope"></i> Describe Symptoms</label>
            <textarea name="symptoms_text" rows="3" placeholder="Describe symptoms..." required></textarea>
          </div>
          <div class="buttons">
            <button type="button" onclick="prevStep()">← Back</button>
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> Predict Risk</button>
          </div>
        </div>
      </form>

      <div class="footer">
        <p>Need help? <a href="/history">View Previous Predictions</a></p>
      </div>
    </div>
  </div>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");
    const dots = document.querySelectorAll(".dot");
    const progressBar = document.querySelector(".progress-bar");

    function showStep(index) {
      steps.forEach((s, i) => s.classList.toggle("active", i === index));
      dots.forEach((d, i) => d.classList.toggle("active", i <= index));
      progressBar.style.width = ((index + 1) / steps.length) * 100 + "%";
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    showStep(0);
  </script>
</body>

</html>
