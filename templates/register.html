<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      background: #f0f0f0;
      border-radius: 30px;
      position: relative;
      width: 240px;
      margin: 0 auto 20px;
      overflow: hidden;
    }
    .toggle-btn {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-weight: 500;
      cursor: pointer;
      color: #333;
      z-index: 2;
      transition: color 0.3s ease;
    }
    .toggle-slider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 50%;
      background-color: #008CBA;
      border-radius: 30px;
      transition: left 0.3s ease;
      z-index: 1;
    }
    .toggle-btn.active {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="wrapper">
    <div class="form-card">
      <h1><i class="fa-solid fa-user-plus"></i> Register</h1>

      {% if error %}
        <p style="color: #ff6b6b; text-align:center; font-weight:500;">{{ error }}</p>
      {% endif %}
      {% if success %}
        <p style="color: #4CAF50; text-align:center; font-weight:500;">{{ success }}</p>
      {% endif %}

      <form method="POST" autocomplete="off">
        <input type="hidden" name="register_type" id="register_type" value="email">

        <div class="toggle-container">
          <div class="toggle-slider" id="toggle-slider"></div>
          <div class="toggle-btn active" id="emailToggle">Email</div>
          <div class="toggle-btn" id="phoneToggle">Phone</div>
        </div>

        <div class="input-group">
          <label id="inputLabel"><i class="fa-solid fa-envelope"></i> Email</label>
          <input type="text" name="email_or_phone" id="email_or_phone" placeholder="Enter your email" required autocomplete="off">
        </div>

        <div class="input-group">
          <label><i class="fa-solid fa-lock"></i> Password</label>
          <input type="password" name="password" placeholder="Create password" required autocomplete="new-password">
        </div>

        <div class="input-group">
          <label><i class="fa-solid fa-lock"></i> Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="Confirm password" required autocomplete="new-password">
        </div>

        <div class="buttons">
          <button type="submit"><i class="fa-solid fa-user-plus"></i> Register</button>
        </div>
      </form>

      <div class="footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script>
    const emailToggle = document.getElementById("emailToggle");
    const phoneToggle = document.getElementById("phoneToggle");
    const toggleSlider = document.getElementById("toggle-slider");
    const registerType = document.getElementById("register_type");
    const inputLabel = document.getElementById("inputLabel");
    const inputField = document.getElementById("email_or_phone");

    emailToggle.addEventListener("click", () => {
      emailToggle.classList.add("active");
      phoneToggle.classList.remove("active");
      toggleSlider.style.left = "0";
      registerType.value = "email";
      inputLabel.innerHTML = '<i class="fa-solid fa-envelope"></i> Email';
      inputField.placeholder = "Enter your email";
      inputField.type = "email";
    });

    phoneToggle.addEventListener("click", () => {
      phoneToggle.classList.add("active");
      emailToggle.classList.remove("active");
      toggleSlider.style.left = "50%";
      registerType.value = "phone";
      inputLabel.innerHTML = '<i class="fa-solid fa-phone"></i> Phone';
      inputField.placeholder = "Enter your phone number";
      inputField.type = "tel";
    });
  </script>
</body>
</html>
